<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My SN buttons</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
</head>
<body>
<div class="header">

</div>

<div class="sidebar">

    <form>
        <a href="#">
            <input type="radio" name="gender" value="male" checked> Male<br>
        </a>
        <input type="radio" name="gender" value="female"> Female<br>
        <input type="radio" name="gender" value="other"> Other
    </form>
</div>

<div class="content">

</div>

<div class="footer">
    <a href="http://plus.google.com" class="icon-button google-plus">
        <i class="icon-google-plus fa fa-google-plus"></i>
        <span></span>
    </a>
    <a href="http://facebook.com" class="icon-button facebook">
        <i class="icon-facebook fa fa-facebook"></i>
        <span></span>
    </a>
    <a href="http://twitter.com/" class="icon-button twitter">
        <i class="icon-twitter fa fa-twitter"></i>
        <span></span>
    </a>
    <a href="http://ukr.net/" class="icon-button battery">
        <i class="fa fa-calendar-minus-o icon-battery" aria-hidden="true"></i>
        <span></span>
    </a>
    <a href="http://instagram.com" class="icon-button instagram">
        <i class="fa fa-instagram icon-instagram" aria-hidden="true"></i>
        <span></span>
    </a>
    <a href="http://vk.com" class="icon-button vk">
        <i class="icon-vk fa fa-vk" aria-hidden="true"></i>
        <span></span>
    </a>
</div>

</body>
</html>
